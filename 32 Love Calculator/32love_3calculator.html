<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript: Love Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
    body{
    background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
   url(images/jungle.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    width: 100%;
    height: 100vh;/*as much as in window*/
    position: relative;
    }
    header{
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>
</head>
<body>
    <h1>Javascript: Love Calculator</h1>
    <header>
        <div>
                <div class = "card w-50 m-auto text-center ">
                          <div class = "card-header bg-danger text-white">Love Calculator</div>
                          <div class = "card-body">
                            <form class = "form-inline w-75 m-auto" >
                                <div class = "form-group">
                                    <input id = "demo1" type = "text" name = "" class = "form-control text-center" placeholder="Your Name">
                                </div>
                                <div>
                                    <span class = "pl-4 pr-4">+</span>
                                </div>
                                <div class = "form-group"> 
                                    <input id = "demo2" type = "text" name = "" class = "form-control text-center"  placeholder="Love Name">
                                </div>
                              </form> <br>
                              <div class = "w-75 m-auto">
                                  <button class = "btn btn-success w-50" onclick = "checkloveper()">Calculate</button>
                              </div>
                              <br>
                              <div>
                                  <input type = "text"  id = "demo3" class = "form-control text-center w-25 m-auto" placeholder = "Love Percentage" readonly/>
                              </div>
                          </div>
                          <div class = "card-footer">God Bless Your Relationship</div>
                      </div>
        </div>
    </header>
    <script src = "32love_3calculator.js"></script>
</body>
</html>
